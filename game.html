<html ng-app="mainApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script type="text/javascript" src="gameController.js"></script>
	<title>TIC TAC TOE</title>
	<link rel="stylesheet" href="game.css">
</head>
<body ng-controller="gameController as ctrl">
	<h1>Tic Tac Toe</h1>
	<div class="container">
		<div ng-repeat="row in ctrl.board">
			<button class="btn-small" ng-repeat="cell in row" ng-disabled="ctrl.isTaken(cell);" ng-click="ctrl.populateValue(cell);">{{cell.value}}</button>
		</div><br/>
		<p>
			<span ng-hide= "ctrl.winner || ctrl.cat">Current Player: {{ctrl.currentPlayer}}</span>
			<span ng-show="ctrl.winner">Player {{ctrl.currentPlayer}} won!</span>
		</p>
		<button class="btn-large" ng-click="ctrl.reset();">New Game</button>
	</div>
</body>
</html>
